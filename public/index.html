<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>2015 NYPD Stop/Frisk Data Grapher</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <h3>2015 NYPD Stop/Frisk Data Grapher</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <form class="form" id="paramForm">
            <div class="form-group">
              <label for="filterBy">Filter By:</label>
              <select id="filterBy" class="form-control" multiple resizable style="height: 400px;"></select>
            </div>
            <div id="filterByGroups"></div>
            <div class="form-group">
              <label for="sortBy">Sort By:</label>
              <select id="sortBy" class="form-control"></select>
            </div>
            <button id="resultBtn" class="btn btn-default">Click for Result</button>
          </form>
        </div>
        <div class="col-lg-6">
          <h4>Result:</h4>
          <p id="resultDiv"></p>
          <div id="resultGraphDiv"></div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
